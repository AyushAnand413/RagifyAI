name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main

jobs:
  ci_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Install pytest
        run: python -m pip install pytest

      - name: Run tests
        run: python -m pytest -q

  deploy_to_space:
    runs-on: ubuntu-latest
    needs: ci_tests
    if: ${{ needs.ci_tests.result == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Validate Hugging Face secrets
        env:
          HF_TOKEN_DEPLOY: ${{ secrets.HF_TOKEN_DEPLOY }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          set -euo pipefail
          for var in HF_TOKEN_DEPLOY HF_USERNAME HF_SPACE_NAME; do
            val="${!var:-}"
            if [ -z "$val" ]; then
              echo "::error::Missing required secret: $var"
              exit 1
            fi
            if [[ "$val" =~ [[:space:]] ]]; then
              echo "::error::Secret $var contains whitespace. Save only the raw value with no spaces/newlines."
              exit 1
            fi
          done

      - name: Clone Hugging Face Space
        env:
          HF_TOKEN_DEPLOY: ${{ secrets.HF_TOKEN_DEPLOY }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          REPO_URL="https://${HF_USERNAME}:${HF_TOKEN_DEPLOY}@huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}.git"
          git clone "$REPO_URL" hf-space

      - name: Sync project files to Space
        run: |
          rsync -av --delete \
            --exclude 'venv/' \
            --exclude '__pycache__/' \
            --exclude '.github/' \
            --exclude '.git/' \
            --exclude 'tests/fixtures/' \
            --exclude '*.pdf' \
            --exclude 'hf-space/' \
            ./ hf-space/ || [ $? -eq 24 ]

      - name: Commit and push to Space
        env:
          HF_TOKEN_DEPLOY: ${{ secrets.HF_TOKEN_DEPLOY }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          cd hf-space
          REPO_URL="https://${HF_USERNAME}:${HF_TOKEN_DEPLOY}@huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}.git"
          git add .
          git commit -m "Deploy from GitHub Actions (${GITHUB_SHA})" || echo "No changes to commit"
          git push "$REPO_URL" main
