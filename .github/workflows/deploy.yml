name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main

jobs:
  ci_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Install pytest
        run: python -m pip install pytest

      - name: Run tests
        run: python -m pytest -q

  deploy_to_space:
    runs-on: ubuntu-latest
    needs: ci_tests
    if: ${{ needs.ci_tests.result == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone Hugging Face Space
        env:
          HF_TOKEN_DEPLOY: ${{ secrets.HF_TOKEN_DEPLOY }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          git clone https://${HF_USERNAME}:${HF_TOKEN_DEPLOY}@huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}.git hf-space

      - name: Sync project files to Space
        run: |
          rsync -av --delete \
            --exclude 'venv/' \
            --exclude '__pycache__/' \
            --exclude '.github/' \
            --exclude '.git/' \
            ./ hf-space/

      - name: Commit and push to Space
        env:
          HF_TOKEN_DEPLOY: ${{ secrets.HF_TOKEN_DEPLOY }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          cd hf-space
          git add .
          git commit -m "Deploy from GitHub Actions (${GITHUB_SHA})" || echo "No changes to commit"
          git push https://${HF_USERNAME}:${HF_TOKEN_DEPLOY}@huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}.git main
